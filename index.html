<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-preview-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="conatiner2">
            <div class="image">
                <img src="images/illustration-article.svg" alt="simple">
            </div>
            <div class="acknowledgment">
                <p>Learning</p>
            </div>
            <div class="publish-date">
                <p>Published 15 Apr 2024</p>
            </div>
            <div class="about-heading">
                <h2>HTML & CSS foundations</h2>
            </div>
            <div class="about-content">
                <p>
                    These language are the backbone of every website,defining structure,content,and presentation.
                </p>
            </div>
            <div class="about-developer">
                <div class="developer-image">
                    <img src="images/image-avatar.webp" alt="">
                </div>
                <div class="developer-name">
                    <h3>Nitin Garg</h3>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
